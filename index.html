<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Title -->
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <main class="container">
    <!-- Rating state start -->
    <div class="rating">

      <div class="star-box">
        <img src="images/icon-star.svg" alt="star" class="star-icon">
      </div>

      <div class="rating-par">
        <h1 class="rating-title">How did we do?</h1>
        <p class="rating-desc">
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
        </p>
      </div>

      <div class="rating-nums">
        <button class="btn-one">1</button>
        <button class="btn-two">2</button>
        <button class="btn-three">3</button>
        <button class="btn-four">4</button>
        <button class="btn-five">5</button>
      </div>

      <a href="#" class="submit-btn">Submit</a>
      
    </div>
     <!-- Rating state end -->

     <!-- Thank you state start -->
    <div class="thank">

      <div class="thank-box">
        <img src="images/illustration-thank-you.svg" alt="device" class="device-icon">
      </div>

      <div class="selection">
        <p>
          You selected <!-- Add rating here --> out of 5
        </p>
      </div>

      <div class="thank-par">
        <h2 class="thank-title">Thank you!</h2>
        <p class="thank-desc">
          We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
        </p>
      </div>

    </div>
    <!-- Thank you state end -->
  </main>

  <script src="script.js"></script>

</body>
</html>
